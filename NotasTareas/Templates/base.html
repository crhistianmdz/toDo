<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
 {% load static %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'css/gestion.css'%}" rel="stylesheet">
  
</head>
<body>
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{%url 'posts_list'%}">Posts</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4 {% if request.path == '/' %} active {% endif %}">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'posts_list'%}">Lista</a>
          </li>
          <li class="nav-item {% if request.path == '/newpost/' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{%url 'new_post' %}">Nuevo Post</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
    <!--Body Content-->
    {% block content %}
    {% endblock content %}

        <!-- Footer -->
    <footer class="footer text-faded text-center ">
      <div class="container">
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
        	<a href="sample.html" class="link">Aviso legal</a> ·
        	<a href="sample.html" class="link">Cookies</a>
		    </p>
        <p class="m-0 mbt1">&copy; Gestión de Pedidos 2020</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            {% if messages %}
            {% for m in messages %}
                
                <script>
                    Swal.fire({
                        'title':'Felicitaciones',
                        'text':'{{m}}',
                        'icon':'success',
                    })
                    console.log('{{m}}')
                </script>
            {% endfor %}
        {% endif %}

    {% block js %}{% endblock js %}
</body>
</html>
